<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Energy Anomaly Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    label { display: block; margin-top: 10px; }
    input { padding: 5px; width: 200px; }
    button { margin-top: 10px; padding: 6px 12px; }
    .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
    .normal { background-color: #e0f7e9; color: #075e1a; }
    .anomaly { background-color: #ffebee; color: #b71c1c; }
  </style>
</head>
<body>
  <h1>Smart Energy Anomaly Dashboard</h1>
  <p>Enter current reading to check if it is anomalous.</p>

  <label>
    Power (kW):
    <input type="number" id="power" step="0.1" value="1.0" />
  </label>

  <label>
    Voltage:
    <input type="number" id="voltage" step="1" value="220" />
  </label>

  <button onclick="checkAnomaly()">Check Anomaly</button>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    async function checkAnomaly() {
      const power = parseFloat(document.getElementById("power").value);
      const voltage = parseFloat(document.getElementById("voltage").value);

      const payload = { power_kw: power, voltage: voltage };

      try {
        const res = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";

        if (data.is_anomaly) {
          resultDiv.className = "result anomaly";
          resultDiv.textContent =
            "Anomaly detected! Score: " + data.anomaly_score.toFixed(4);
        } else {
          resultDiv.className = "result normal";
          resultDiv.textContent =
            "Normal usage. Score: " + data.anomaly_score.toFixed(4);
        }
      } catch (err) {
        alert("Error contacting API: " + err);
      }
    }
  </script>
</body>
</html>
